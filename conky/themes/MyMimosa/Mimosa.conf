conky.config = {
--==============================================================================

--  Created : 2022/Jul/30
--  This theme is for conky version 1.10.8 or newer
--
--  MyMIMOSA DARK
--  ( A part of Leonis Conky themes pack )
--
--  author  : Ronnas
--  variant : Playerctl & Fahrenheit
--  license : Distributed under the terms of GPLv3
--  notes   : Created on 1366x768 Monitor

--==============================================================================

-- Size and Position settings --
  alignment = 'top_left',
  gap_x = 0,
  gap_y = 0,
  maximum_width = 1920,
  minimum_height = 1080,
  minimum_width = 1920,

-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Roboto:light:size=9',

-- Color Settings --
  default_color = 'ececec',
  default_outline_color = 'ececec',
  default_shade_color = '000',
-- Light colors --
  color1 = '00d4ff',
  color2 = '03ffb1',
  color3 = '03ff60',
  color4 = '03ff24',
-- Dark colors --
  color5 = '0095b3',
  color6 = '00b37a',
  color7 = '00b341',
  color8 = '00b318',
-- Window Settings --
  background = false,
  border_width = 0,
  draw_borders = false,
  draw_graph_borders = false,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = 'ff0000',
  own_window_type = 'desktop',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,

-- Others --
  text_buffer_size = 2048,
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  update_interval = 1,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
  lua_load = '~/.config/conky/MyMimosa/scripts/my.handle.lua',
  lua_draw_hook_pre = 'ring_stats',
  interface = 'wlp63s0',
  template0 = [[
  ${lua_parse render_player_bg}
  ${voffset 320}
  ${if_match "${execi 5 playerctl metadata mpris:artUrl}" != ""}
    ${lua_parse render_player_image 1}
  ${else}
    ${lua_parse render_player_image 0}
  ${endif}
  ${voffset -190}
  ${if_match "${execi 1 playerctl metadata xesam:title}" != ""}
  ${lua_parse player_base_offset}${offset 8}${font Roboto:bold:size=11}${color1}${lua_parse rotate_text ${exec playerctl metadata xesam:title} 20}
  ${else}
  ${lua_parse player_base_offset}${offset 20}${font Roboto:bold:size=10}${color1}No-title
  ${endif}
  ${voffset -35}
  ${lua_parse player_base_offset}${offset 8}${color}${font Roboto:size=8}${execi 5 playerctl metadata xesam:artist | fmt --width=35 | head -1}
  ]]
}

sectionTime =[[
${lua_parse base_voffset}
${lua_parse base_offset}${offset 30}${font Roboto:bold:size=32}${time %H:%M:%S}${font}
${lua_parse base_offset}${offset 30}${voffset 0}${font Roboto:size=12}${time %A %d %B}
${lua_parse base_offset}${offset 30}${font FiraCode Nerd Font:size=12}${execi 5 ~/.config/conky/MyMimosa/scripts/my.handle.sh SERVICES}
]]

sectionSystems = [[
${lua_parse percent_voffset 0.016}
${lua_parse base_offset}${offset 24}${color}${font FiraCode Nerd Font:size=8} ${font Roboto:size=8}${uptime}
${lua_parse base_offset}${offset 24}${voffset 2}${color}${font FiraCode Nerd Font:size=8} ${font Roboto:size=8}${execi 600  dpkg --list | wc --lines} ${font FiraCode Nerd Font:size=8} ${font Roboto:size=8}${gw_iface}
${lua_parse base_offset}${offset 24}${voffset 2}${color}${font FiraCode Nerd Font:size=8}󰲐 ${font Roboto:size=8}${execi 124 ~/.config/conky/MyMimosa/scripts/my.handle.sh IP_ADDRESS}
${lua_parse base_offset}${offset 24}${voffset 2}${color}${font FiraCode Nerd Font:size=8}󰲐 ${font Roboto:size=8}${addr wlp63s0}
${lua_parse base_offset}${offset 24}${voffset 2}${color}${font FiraCode Nerd Font:size=8} ${font Roboto:size=8}${sysname} ${machine}
${lua_parse base_offset}${offset 24}${voffset 2}${color}${font FiraCode Nerd Font:size=8} ${font Roboto:size=8}${processes}/${running_processes}  ${exec ps -eo nlwp= | awk '{s+=$1} END {print s}'}/${running_threads}
]]

sectionNetworks = [[
${lua_parse percent_voffset -0.13}
${lua_parse base_offset}${offset 176}${voffset 16}${font Material:size=9}${font Roboto:bold:size=8}: ${execi 5 ~/.config/conky/MyMimosa/scripts/ssid}
${lua_parse base_offset}${offset 176}${font FiraCode Nerd Font:size=8}󰓅 ${font Roboto:bold:size=8}${wireless_bitrate wlp63s0} ${font Roboto:size=8}${wireless_link_qual_perc wlp63s0}%
${lua_parse base_offset}${offset 176}${voffset 4}${font FiraCode Nerd Font:size=8} ${font Roboto:size=8}${totaldown wlp63s0} / ${downspeed wlp63s0}
${lua_parse base_offset}${offset 176}${voffset 0}${color}${downspeedgraph wlp63s0 15,110 00D4FF 03FF24}
${lua_parse base_offset}${offset 176}${voffset -4}${font FiraCode Nerd Font:size=8} ${color}${font Roboto:size=8}${totalup wlp63s0} / ${upspeed wlp63s0}
${lua_parse base_offset}${offset 176}${voffset 0}${color B54036}${upspeedgraph wlp63s0 15,110 00D4FF 03FF24}
]]

sectionStorage = [[
