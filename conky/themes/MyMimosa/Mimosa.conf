]]

sectionCalendar = [[
${if_existing /tmp/conky-calendar}
${lua_parse percent_voffset -0.14}${lua_parse calendar}
${lua_parse render_calendar_bg}
${lua_parse percent_voffset -0.037}
${endif}
]]

sectionRSS = [[
${lua_parse percent_voffset -0.6}${eval ${execi 30 python3 '/home/ronnas/.config/conky/MyMimosa/python/rss.py' $(date +%s)}}
]]

sectionPlayer = [[
  ${if_match "${exec playerctl status}" == "Playing"}
  ${template0}
  ${lua_parse player_base_offset}${offset 52}${voffset -2}${font FiraCode Nerd Font:size=22}󰒮 󰏥 󰒭
${else}${if_match "${exec playerctl status}" == "Paused"}
  ${template0}
  ${lua_parse player_base_offset}${offset 52}${voffset -2}${font FiraCode Nerd Font:size=22}󰒮 󰏥 󰒭
${endif}
]]

sectionRender = [[
${lua_parse render_vert_bg}
${lua_parse render_main_bg}
${lua_parse percent_voffset -0.71}
${lua_parse base_vert_voffset}
${lua_parse render_bar}
${lua_parse render_rss}
${exec python3 '/home/ronnas/.config/conky/MyMimosa/python/background-blur.py' }
]]

conky.text = sectionTime .. sectionSystems .. sectionNetworks .. sectionStorage .. sectionCPU .. sectionMemory .. sectionTemperature .. sectionCalendar .. sectionRSS .. sectionPlayer .. sectionRender

